<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed24 Room Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Book Your Perfect Stay</h1>

        <div class="booking-form">
            <div class="form-group">
                <label for="daterange">Select Dates:</label>
                <input type="text" id="daterange" placeholder="Select Check-in & Check-out" readonly>
            </div>

            <div class="form-group">
                <label for="guests">Guests:</label>
                <input type="number" id="guests" min="1" value="1">
            </div>

            <button class="search-btn" onclick="fetchRooms()">Search Rooms</button>
        </div>

        <div id="room-list" class="room-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/script.js"></script>

    <script>
        flatpickr("#daterange", {
            mode: "range",
            dateFormat: "Y-m-d",
            minDate: "today",
             // Always visible
            showMonths: 2, // Show two months side by side
            locale: { rangeSeparator: ", " } // Ensure separator matches JavaScript split
        });
    </script>
    
</body>
</html>
